name: PROXY Updater

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v2

    - name: âš¡ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ Setup Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: ğŸ”½ Download updater
      run: curl -s -L "${{ secrets.UPDATER }}" -o updater.py

    - name: ğŸš€ Run updater
      run: python updater.py

    - name: ğŸ“ˆ Generate proxy statistics
      id: stats
      run: |
        count_http=$(wc -l < output/http.txt || echo 0)
        count_socks4=$(wc -l < output/socks4.txt || echo 0)
        count_socks5=$(wc -l < output/socks5.txt || echo 0)
        echo "http_count=$count_http" >> $GITHUB_ENV
        echo "socks4_count=$count_socks4" >> $GITHUB_ENV
        echo "socks5_count=$count_socks5" >> $GITHUB_ENV
        echo "âœ… Found $count_http HTTP, $count_socks4 SOCKS4, $count_socks5 SOCKS5"

    - name: ğŸ“ Update README with proxy stats + timestamp
      run: |
        total=$(($http_count + $socks4_count + $socks5_count))
        timestamp=$(TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M WIB')
        awk -v http=$http_count -v s4=$socks4_count -v s5=$socks5_count -v total=$total -v time="$timestamp" '
          BEGIN { in_block=0 }
          /<!-- PROXY_STATS_START -->/ {
            print; in_block=1;
            print "ğŸ”¹ HTTP: " http "\nğŸ”¸ SOCKS4: " s4 "\nğŸ”¸ SOCKS5: " s5 "\nğŸ“¦ Total: " total "\nğŸ•“ Last Updated: " time;
            next
          }
          /<!-- PROXY_STATS_END -->/ { in_block=0 }
          !in_block { print }
        ' README.md > README.tmp && mv README.tmp README.md

    - name: ğŸ’¾ Commit updates
      run: |
        git config --local user.email "${{ secrets.GIT_EMAIL }}"
        git config --local user.name "${{ secrets.GIT_NAME }}"
        git add output/ README.md
        git commit -m "ğŸ” Updated Proxies | HTTP: $http_count, SOCKS4: $socks4_count, SOCKS5: $socks5_count" || echo "No changes to commit"

    - name: ğŸšš Push to repo
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
